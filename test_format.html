<!DOCTYPE html>
<html>
<head>
    <title>Score Formatting Test</title>
</head>
<body>
    <h1>Score Formatting Test</h1>
    <div id="test-results"></div>
    
    <script>
        // Test the formatScore function
        const formatScore = (score) => {
            if (typeof score === 'number') {
                return score.toFixed(1)
            }
            return '0.0'
        }
        
        // Test cases
        const testScores = [27.88, 13.79, 21.11, 5, 5.0, 0, 0.0, 1.234567, 99.99];
        
        let results = '<h2>formatScore Test Results:</h2>';
        testScores.forEach(score => {
            const formatted = formatScore(score);
            results += `<p>${score} â†’ ${formatted}</p>`;
        });
        
        document.getElementById('test-results').innerHTML = results;
    </script>
</body>
</html>
