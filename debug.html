<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据调试页面</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .debug-title { font-weight: bold; color: #333; margin-bottom: 10px; }
        .debug-content { background: #f5f5f5; padding: 10px; border-radius: 3px; white-space: pre-wrap; font-family: monospace; max-height: 300px; overflow-y: auto; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>数据调试页面</h1>
    
    <div class="debug-section">
        <div class="debug-title">1. 数据文件加载状态</div>
        <div id="load-status" class="debug-content">正在检查...</div>
    </div>
    
    <div class="debug-section">
        <div class="debug-title">2. 原始数据结构</div>
        <div id="raw-data" class="debug-content">正在加载...</div>
    </div>
    
    <div class="debug-section">
        <div class="debug-title">3. Base 模型检测</div>
        <div id="base-check" class="debug-content">正在检查...</div>
    </div>
    
    <div class="debug-section">
        <div class="debug-title">4. 环境信息</div>
        <div id="env-info" class="debug-content"></div>
    </div>

    <script>
        async function debugData() {
            const loadStatusEl = document.getElementById('load-status');
            const rawDataEl = document.getElementById('raw-data');
            const baseCheckEl = document.getElementById('base-check');
            const envInfoEl = document.getElementById('env-info');
            
            // 环境信息
            envInfoEl.textContent = `
URL: ${window.location.href}
User Agent: ${navigator.userAgent}
时间: ${new Date().toLocaleString()}
            `;
            
            try {
                // 尝试加载数据文件
                loadStatusEl.textContent = '正在尝试加载 processed_leaderboard_data.json...';
                loadStatusEl.className = 'debug-content';
                
                const response = await fetch('./processed_leaderboard_data.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                loadStatusEl.textContent = `✅ 文件加载成功!\n状态码: ${response.status}\n内容类型: ${response.headers.get('content-type')}`;
                loadStatusEl.className = 'debug-content success';
                
                // 显示原始数据结构
                rawDataEl.textContent = `数据结构:
${JSON.stringify(data, null, 2)}`;
                
                // 检查 base 模型
                let baseCheckResult = '';
                for (const [modelKey, datasets] of Object.entries(data)) {
                    baseCheckResult += `\n${modelKey} 模型:\n`;
                    baseCheckResult += `  数据集数量: ${datasets.length}\n`;
                    
                    const baseModel = datasets.find(item => item.name === 'base');
                    if (baseModel) {
                        baseCheckResult += `  ✅ 找到 base 模型\n`;
                        baseCheckResult += `  base 模型数据: ${JSON.stringify(baseModel, null, 4)}\n`;
                    } else {
                        baseCheckResult += `  ❌ 未找到 base 模型\n`;
                        baseCheckResult += `  所有模型名称: ${datasets.map(d => d.name).join(', ')}\n`;
                    }
                }
                
                baseCheckEl.textContent = baseCheckResult;
                baseCheckEl.className = 'debug-content success';
                
            } catch (error) {
                loadStatusEl.textContent = `❌ 加载失败: ${error.message}`;
                loadStatusEl.className = 'debug-content error';
                
                rawDataEl.textContent = '无法加载数据';
                rawDataEl.className = 'debug-content error';
                
                baseCheckEl.textContent = '无法检查 base 模型';
                baseCheckEl.className = 'debug-content error';
            }
        }
        
        // 页面加载完成后执行调试
        document.addEventListener('DOMContentLoaded', debugData);
    </script>
</body>
</html>
